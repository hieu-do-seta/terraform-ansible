# .github/workflows/app-cicd.yml
name: App CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v3

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" \
            | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push Backend
        run: |
          docker build -f code/backend/Dockerfile \
            -t ghcr.io/${{ github.repository }}/backend:${{ github.sha }} \
            code/backend
          docker push ghcr.io/${{ github.repository }}/backend:${{ github.sha }}

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: infra-ansible

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_KEY }}" > ~/.ssh/prod-key.pem
          chmod 600 ~/.ssh/prod-key.pem

      - name: Tạo SSH config với ProxyJump
        run: |
          cat >> ~/.ssh/config <<EOF
          Host bastion
            HostName ${{ secrets.BASTION_IP }}
            User ubuntu
            IdentityFile ~/.ssh/prod-key.pem
            StrictHostKeyChecking no

          Host app-server
            HostName ${{ secrets.SERVER_IP }}
            User ubuntu
            IdentityFile ~/.ssh/prod-key.pem
            ProxyJump bastion
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

      - name: Cài Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openssh-client
          pip3 install ansible

      - name: Sinh inventory.ini
        run: |
          echo "[app]" > infra-ansible/ansible/inventory.ini
          echo "app-server" >> infra-ansible/ansible/inventory.ini

      - name: Chạy Ansible deploy
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook \
            -i infra-ansible/ansible/inventory.ini \
            --private-key ~/.ssh/prod-key.pem \
            -b \
            --extra-vars "registry=ghcr.io/${{ github.repository }} image_tag=${{ needs.build_and_push.outputs.image_tag }}" \
            infra-ansible/ansible/deploy.yml
