name: App CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write     # cho phép pull/push GHCR

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v3

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" \
            | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push Backend
        run: |
          docker build -f code/backend/Dockerfile \
            -t ghcr.io/${{ github.repository }}/backend:${{ github.sha }} \
            code/backend
          docker push ghcr.io/${{ github.repository }}/backend:${{ github.sha }}

    #   - name: Build & Push Frontend
    #     run: |
    #       docker build -f code/frontend/Dockerfile \
    #         -t ghcr.io/${{ github.repository }}/frontend:${{ github.sha }} \
    #         code/frontend
    #       docker push ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infra-ansible repo
        uses: actions/checkout@v3
        with:
          path: infra-ansible

      - name: Setup SSH key
        run: |
          mkdir -p keys
          echo "${{ secrets.PROD_KEY }}" > keys/prod-key.pem
          chmod 600 keys/prod-key.pem

      - name: Deploy ứng dụng qua Ansible
        uses: dawidd6/action-ansible-playbook@v2
        with:
            # 1) Playbook bạn muốn chạy
            playbook: infra-ansible/ansible/deploy.yml

            # 2) Inventory inline, có ProxyCommand cho bastion
            inventory: |
              [app]
              ${{ secrets.SERVER_IP }}

              [app:vars]
              ansible_user=ubuntu
              # proxy qua bastion
              ansible_ssh_common_args='-o ProxyCommand="ssh -i ~/.ssh/prod-key.pem -W %h:%p ubuntu@${{ secrets.BASTION_IP }}" -o StrictHostKeyChecking=no'

            # 3) Đường dẫn đến SSH key bạn vừa tạo
            key: keys/prod-key.pem

            # 4) Truyền extra-vars qua options
            options: >-
              --extra-vars "registry=ghcr.io/${{ github.repository }} image_tag=${{ needs.build_and_push.outputs.image_tag }}"
