# .github/workflows/app-cicd.yml
name: App CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write     # cho phép pull/push GHCR

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v3

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" \
            | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push Backend
        run: |
          docker build -f code/backend/Dockerfile \
            -t ghcr.io/${{ github.repository }}/backend:${{ github.sha }} \
            code/backend
          docker push ghcr.io/${{ github.repository }}/backend:${{ github.sha }}

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout playbook Ansible
      - name: Checkout infra-ansible repo
        uses: actions/checkout@v3
        with:
          path: infra-ansible

      # 2) Thiết lập SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_KEY }}" > ~/.ssh/prod-key.pem
          chmod 600 ~/.ssh/prod-key.pem

      # 3) Cài Ansible
      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openssh-client
          pip3 install ansible

      # 4) Tạo inventory qua bastion
      - name: Generate Ansible inventory
        run: |
          cat > infra-ansible/ansible/inventory.ini <<EOF
          [app]
          ${{ secrets.SERVER_IP }}

          [app:vars]
          ansible_user=ubuntu
          ansible_ssh_private_key_file=~/.ssh/prod-key.pem
          ansible_ssh_common_args='-o ProxyCommand="ssh -i ~/.ssh/prod-key.pem -W %h:%p ubuntu@${{ secrets.BASTION_IP }}" -o StrictHostKeyChecking=no'
          EOF

      # 5) Chạy playbook deploy.yml
      - name: Run Ansible deploy
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook \
            -i infra-ansible/ansible/inventory.ini \
            infra-ansible/ansible/deploy.yml \
            --private-key ~/.ssh/prod-key.pem \
            --extra-vars "registry=ghcr.io/${{ github.repository }} image_tag=${{ needs.build_and_push.outputs.image_tag }}"
