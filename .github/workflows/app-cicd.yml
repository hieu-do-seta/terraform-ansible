name: App CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" \
            | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push Backend (arm64)
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -f code/backend/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/backend:${{ github.sha }} \
            code/backend \
            --push

      - name: Build & Push Frontend
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository_owner }}/frontend:${{ github.sha }} \
            -f code/frontend/Dockerfile \
            code/frontend \
            --push

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (needed for actions/ssh-agent)
        uses: actions/checkout@v3

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.PROD_KEY }}

      - name: Create SSH config with ProxyJump
        run: |
          mkdir -p ~/.ssh
          cat > ~/.ssh/config <<EOF
          Host bastion
            HostName ${{ secrets.BASTION_IP }}
            User ubuntu
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no

          Host app-server
            HostName ${{ secrets.SERVER_IP }}
            User ubuntu
            IdentityFile ~/.ssh/id_rsa
            ProxyJump bastion
            StrictHostKeyChecking no

          Host frontend-server
            HostName ${{ secrets.FRONTEND_IP }}
            User ubuntu
            IdentityFile ~/.ssh/id_rsa
            ProxyJump bastion
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

      - name: Deploy Backend via SSH
        run: |
          ssh app-server << 'EOF'
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker pull ghcr.io/${{ github.repository_owner }}/backend:${{ needs.build_and_push.outputs.image_tag }}
            docker stop backend || true
            docker rm backend || true
            docker run -d \
              --name backend \
              --env-file /opt/myapp/.env \
              -p 3000:3000 \
              --restart unless-stopped \
              ghcr.io/${{ github.repository_owner }}/backend:${{ needs.build_and_push.outputs.image_tag }}
          EOF

      - name: Deploy Frontend via SSH
        run: |
          ssh frontend-server << 'EOF'
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker pull ghcr.io/${{ github.repository_owner }}/frontend:${{ needs.build_and_push.outputs.image_tag }}
            docker stop frontend || true
            docker rm frontend || true
            docker run -d \
              --name frontend \
              -p 8080:80 \
              --restart unless-stopped \
              ghcr.io/${{ github.repository_owner }}/frontend:${{ needs.build_and_push.outputs.image_tag }}
          EOF
