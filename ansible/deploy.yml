---
- hosts: app
  become: yes
  vars:
    app_dir: /opt/myapp
    registry: "{{ registry }}"
    image_tag: "{{ image_tag }}"

  tasks:
    - name: Đảm bảo Docker & pip đã cài đặt
      apt:
        name:
          - docker.io
          - python3-pip
        update_cache: yes

    - name: Đảm bảo Docker service đang chạy
      service:
        name: docker
        state: started
        enabled: yes

    - name: Cài Docker SDK cho Python
      pip:
        name: docker

    - name: Pull backend image
      docker_image:
        name: "{{ registry }}/backend"
        tag: "{{ image_tag }}"
        source: pull

    - name: Khởi backend container
      docker_container:
        name: backend
        image: "{{ registry }}/backend:{{ image_tag }}"
        env_file: "{{ app_dir }}/.env"
        ports:
          - "3000:3000"
        state: started
        restart_policy: unless-stopped
